<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POL/USDT — On-Chain Arbitrage Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body style="font-family: Arial; margin: 20px;">
  <h2>POL / USDT — On-Chain Price Comparator (QuickSwap, SushiSwap, MeshSwap)</h2>
  <button id="connect">Connect MetaMask</button>
  <button id="check">Check Prices</button>

  <div style="margin-top:20px;">
    <h3>QuickSwap: <span id="quick">-</span></h3>
    <h3>SushiSwap: <span id="sushi">-</span></h3>
    <h3>MeshSwap: <span id="mesh">-</span></h3>
    <hr>
    <h3>Arbitrage Opportunity: <span id="arb">-</span></h3>
  </div>

  <script>
    const QUICKSWAP = "0xa5E0829CaCEd8fFDD4De3c43696c57F7D7A678ff";
    const SUSHISWAP = "0x1b02da8cb0d097eb8d57a175b88c7d8b47997506";
    const MESHSWAP  = "0x10f4A785F458Bc144e3706575924889954946639";
    const USDT = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";
    const WETH = "0x0d500B1d8E8eF31E21C99d1Db9A6444d3ADf1270"; // POL (wrapped MATIC)

    const ABI = [
      "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)"
    ];

    let provider, signer;

    document.getElementById("connect").onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      alert("Connected to MetaMask!");
    };

    document.getElementById("check").onclick = async () => {
      if (!provider) return alert("Please connect MetaMask first");
      try {
        const quick = new ethers.Contract(QUICKSWAP, ABI, provider);
        const sushi = new ethers.Contract(SUSHISWAP, ABI, provider);
        const mesh  = new ethers.Contract(MESHSWAP,  ABI, provider);

        const amountIn = ethers.utils.parseEther("1"); // 1 POL
        const path = [WETH, USDT]; // MATIC → USDT

        // Ambil harga dari semua DEX
        const [qAmounts, sAmounts, mAmounts] = await Promise.all([
          quick.getAmountsOut(amountIn, path),
          sushi.getAmountsOut(amountIn, path),
          mesh.getAmountsOut(amountIn, path)
        ]);

        const quickPrice = parseFloat(ethers.utils.formatUnits(qAmounts[1], 6));
        const sushiPrice = parseFloat(ethers.utils.formatUnits(sAmounts[1], 6));
        const meshPrice  = parseFloat(ethers.utils.formatUnits(mAmounts[1], 6));

        document.getElementById("quick").innerText = `${quickPrice.toFixed(4)} USDT`;
        document.getElementById("sushi").innerText = `${sushiPrice.toFixed(4)} USDT`;
        document.getElementById("mesh").innerText  = `${meshPrice.toFixed(4)} USDT`;

        // Hitung arbitrase (2 arah: beli murah, jual mahal)
        const prices = [
          { name: "QuickSwap", price: quickPrice },
          { name: "SushiSwap", price: sushiPrice },
          { name: "MeshSwap",  price: meshPrice  }
        ];

        const min = prices.reduce((a, b) => a.price < b.price ? a : b);
        const max = prices.reduce((a, b) => a.price > b.price ? a : b);
        const diffPct = ((max.price - min.price) / min.price) * 100;

        document.getElementById("arb").innerText =
          diffPct > 0.05
            ? `Buy on ${min.name} and sell on ${max.name} → Profit ≈ ${diffPct.toFixed(3)}%`
            : "No significant arbitrage opportunity";

      } catch (err) {
        console.error(err);
        alert("Error fetching prices. Make sure you're on Polygon Mainnet.");
      }
    };
  </script>
</body>
</html>
