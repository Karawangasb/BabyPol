<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POL/USDC â€” 2-Way On-Chain Arbitrage Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body style="font-family: Arial; margin: 20px;">
  <h2>POL / USDC â€” 2-Way Price Comparator (QuickSwap, SushiSwap, MeshSwap)</h2>
  <button id="connect">Connect MetaMask</button>
  <button id="check">Check Prices</button>

  <div style="margin-top:20px;">
    <h3>QuickSwap:</h3>
    <p>Sell POL â†’ USDC: <span id="quick_sell">-</span></p>
    <p>Buy POL â† USDC: <span id="quick_buy">-</span></p>

    <h3>SushiSwap:</h3>
    <p>Sell POL â†’ USDC: <span id="sushi_sell">-</span></p>
    <p>Buy POL â† USDC: <span id="sushi_buy">-</span></p>

    <h3>MeshSwap:</h3>
    <p>Sell POL â†’ USDC: <span id="mesh_sell">-</span></p>
    <p>Buy POL â† USDC: <span id="mesh_buy">-</span></p>

    <hr>
    <h3>Arbitrage Opportunities:</h3>
    <p id="arb">-</p>
  </div>

  <script>
    // Router DEX
    const QUICKSWAP = "0xa5E0829CaCEd8fFDD4De3c43696c57F7D7A678ff";
    const SUSHISWAP = "0x1b02da8cb0d097eb8d57a175b88c7d8b47997506";
    const MESHSWAP  = "0x10f4A785F458Bc144e3706575924889954946639";

    // Token
    const USDC = "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174";  // âœ… USDC di Polygon
    const POL  = "0x0d500B1d8E8eF31E21C99d1Db9A6444d3ADf1270"; // Wrapped POL (WMATIC)

    const ABI = [
      "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)"
    ];

    let provider, signer;

    document.getElementById("connect").onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      alert("Connected to MetaMask!");
    };

    document.getElementById("check").onclick = async () => {
      if (!provider) return alert("Please connect MetaMask first");
      try {
        const quick = new ethers.Contract(QUICKSWAP, ABI, provider);
        const sushi = new ethers.Contract(SUSHISWAP, ABI, provider);
        const mesh  = new ethers.Contract(MESHSWAP,  ABI, provider);

        const amountPOL = ethers.utils.parseEther("1");     // 1 POL
        const amountUSDC = ethers.utils.parseUnits("1", 6); // 1 USDC

        const pathSell = [POL, USDC];
        const pathBuy = [USDC, POL];

        // Ambil harga dari semua DEX
        const [qSell, qBuy, sSell, sBuy, mSell, mBuy] = await Promise.all([
          quick.getAmountsOut(amountPOL, pathSell),
          quick.getAmountsOut(amountUSDC, pathBuy),
          sushi.getAmountsOut(amountPOL, pathSell),
          sushi.getAmountsOut(amountUSDC, pathBuy),
          mesh.getAmountsOut(amountPOL, pathSell),
          mesh.getAmountsOut(amountUSDC, pathBuy)
        ]);

        const quickSell = parseFloat(ethers.utils.formatUnits(qSell[1], 6));
        const quickBuy  = 1 / parseFloat(ethers.utils.formatEther(qBuy[1]));
        const sushiSell = parseFloat(ethers.utils.formatUnits(sSell[1], 6));
        const sushiBuy  = 1 / parseFloat(ethers.utils.formatEther(sBuy[1]));
        const meshSell  = parseFloat(ethers.utils.formatUnits(mSell[1], 6));
        const meshBuy   = 1 / parseFloat(ethers.utils.formatEther(mBuy[1]));

        // Tampilkan harga
        document.getElementById("quick_sell").innerText = `${quickSell.toFixed(4)} USDC`;
        document.getElementById("quick_buy").innerText  = `${quickBuy.toFixed(4)} USDC`;
        document.getElementById("sushi_sell").innerText = `${sushiSell.toFixed(4)} USDC`;
        document.getElementById("sushi_buy").innerText  = `${sushiBuy.toFixed(4)} USDC`;
        document.getElementById("mesh_sell").innerText  = `${meshSell.toFixed(4)} USDC`;
        document.getElementById("mesh_buy").innerText   = `${meshBuy.toFixed(4)} USDC`;

        // Cari peluang arbitrase dua arah
        const sellPrices = [
          { name: "QuickSwap", price: quickSell },
          { name: "SushiSwap", price: sushiSell },
          { name: "MeshSwap",  price: meshSell }
        ];
        const buyPrices = [
          { name: "QuickSwap", price: quickBuy },
          { name: "SushiSwap", price: sushiBuy },
          { name: "MeshSwap",  price: meshBuy }
        ];

        const bestSell = sellPrices.reduce((a, b) => a.price > b.price ? a : b);
        const bestBuy  = buyPrices.reduce((a, b) => a.price < b.price ? a : b);
        const diffPct  = ((bestSell.price - bestBuy.price) / bestBuy.price) * 100;

        const tradeAmount = 100; // 100 POL untuk simulasi
        const gasCost = 0.006; // estimasi gas 2x swap Polygon dalam USDC
        const profitGross = (bestSell.price - bestBuy.price) * tradeAmount;
        const profitNet = profitGross - gasCost;

        document.getElementById("arb").innerText =
          profitNet > 0
            ? `ğŸŸ¢ Buy on ${bestBuy.name}, Sell on ${bestSell.name} â†’ Profit â‰ˆ ${profitNet.toFixed(3)} USDC (${diffPct.toFixed(2)}%)`
            : "ğŸ”¸ No profitable arbitrage after gas";

      } catch (err) {
        console.error(err);
        alert("Error fetching prices. Make sure you're on Polygon Mainnet.");
      }
    };
  </script>
</body>
</html>
