<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabyPol NFT Mint</title>
  <!-- Ethers v5 UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input { width: 60%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin:5px; }
    #status { margin: 20px; font-weight: bold; }
    #nftPreview { margin-top: 20px; max-width: 300px; display: none; border: 1px solid #ccc; padding: 5px; }
  </style>
</head>
<body>
  <h1>Mint BabyPol NFT</h1>

  <button id="connectBtn">Connect Wallet</button>
  <br>
  <input type="text" id="tokenURI" placeholder="Masukkan link metadata JSON NFT">
  <br>
  <button id="mintBtn" disabled>Mint NFT</button>

  <p id="status"></p>
  <img id="nftPreview" src="" alt="NFT Preview">

  <script>
    const contractAddress = "0x0bF927cc762d1Dd10c9180032C907Ca978C7D25f";
    const abi = [
      "function safeMint(address to, string calldata uri) external returns (uint256)"
    ];

    let provider;
    let signer;
    let contract;

    const connectBtn = document.getElementById("connectBtn");
    const mintBtn = document.getElementById("mintBtn");
    const status = document.getElementById("status");
    const nftPreview = document.getElementById("nftPreview");

    // Connect Wallet
    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        alert("MetaMask tidak ditemukan!");
        return;
      }
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        const address = await signer.getAddress();
        status.innerText = "Wallet connected: " + address;
        mintBtn.disabled = false;
      } catch(err) {
        console.error(err);
        status.innerText = "Gagal connect wallet: " + err.message;
      }
    };

    // Mint NFT
    mintBtn.onclick = async () => {
      const tokenURI = document.getElementById("tokenURI").value.trim();
      if (!tokenURI) {
        status.innerText = "Masukkan token URI terlebih dahulu!";
        return;
      }
      try {
        status.innerText = "Mengirim transaksi mint...";
        const tx = await contract.safeMint(await signer.getAddress(), tokenURI);
        status.innerText = "Transaksi dikirim! Hash: " + tx.hash;
        await tx.wait();
        status.innerText = "NFT berhasil dicetak! Tx: " + tx.hash;

        // Preview NFT
        try {
          let metadataUrl = tokenURI;
          if (tokenURI.startsWith("ipfs://")) {
            metadataUrl = tokenURI.replace("ipfs://", "https://ipfs.io/ipfs/");
          }
          const resp = await fetch(metadataUrl);
          const metadata = await resp.json();
          if (metadata.image) {
            let imageUrl = metadata.image;
            if (imageUrl.startsWith("ipfs://")) {
              imageUrl = imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
            }
            nftPreview.src = imageUrl;
            nftPreview.style.display = "block";
          }
        } catch(err) {
          console.log("Gagal memuat preview NFT:", err);
        }
      } catch(err) {
        console.error(err);
        status.innerText = "Terjadi kesalahan: " + err.message;
      }
    };
  </script>
</body>
</html>
