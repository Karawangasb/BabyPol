<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabyPol (BPOL) Airdrop Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0f0f1b;
      color: #e0e0ff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(130, 71, 229, 0.4);
      border: 1px solid #2d2b55;
    }
    h1 {
      color: #8247e5;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #aaa;
      margin-bottom: 25px;
    }
    input, textarea, button {
      width: 95%;
      max-width: 600px;
      margin: 12px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #3a3a5a;
      background: #25253a;
      color: #fff;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #8247e5;
    }
    textarea {
      height: 200px;
      resize: vertical;
      font-family: monospace;
    }
    button {
      background: linear-gradient(135deg, #8247e5, #6a30c2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      min-height: 24px;
      font-size: 15px;
      color: #ffd700;
    }
    .network-warning {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® BabyPol (BPOL) Airdrop Sender</h1>
    <p class="subtitle">Send BPOL tokens to multiple addresses on Polygon</p>

    <button id="connectButton">üîó Connect Wallet</button>
    <p id="networkWarning" class="network-warning" style="display:none;">
      ‚ö†Ô∏è Please switch to Polygon Network (Chain ID: 137)
    </p>

    <input type="text" id="contractAddress" 
           value="0x1bd8fE458e3aDdFE17DF1720Ae34f274c3717a35"
           placeholder="BatchSender Contract Address" readonly />

    <input type="text" id="tokenAddress" 
           value="0x3fb009dd27fbc4e2cf183b65279363967a1e8182"
           placeholder="BabyPol (BPOL) Token Address" readonly />

    <textarea id="airdropList" placeholder="Paste address,amount per line. Example:
0xAbC123...,1000
0xDef456...,2500
0xGhi789...,500"></textarea>

    <button id="sendButton" disabled>üöÄ Send BPOL Airdrop</button>
    <p id="status"></p>
  </div>

  <script>
    let provider, signer;
    const POLYGON_CHAIN_ID = '0x89'; // 137 in hex

    // ABI dari BatchSender (hanya fungsi batchTransfer)
    const batchSenderAbi = [
      "function batchTransfer(address token, address[] calldata recipients, uint256[] calldata amounts) external"
    ];

    const CONTRACT_ADDRESS = "0x1bd8fE458e3aDdFE17DF1720Ae34f274c3717a35";
    const TOKEN_ADDRESS = "0x3fb009dd27fbc4e2cf183b65279363967a1e8182";

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask or a compatible wallet!");
        return;
      }

      try {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = `‚úÖ Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
        document.getElementById("sendButton").disabled = false;

        // Cek jaringan
        const network = await provider.getNetwork();
        const isPolygon = network.chainId === 137;
        document.getElementById("networkWarning").style.display = isPolygon ? "none" : "block";

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Connection failed: " + (err.message || err);
      }
    }

    async function sendTokens() {
      const listText = document.getElementById("airdropList").value.trim();
      if (!listText) {
        alert("Please enter at least one recipient!");
        return;
      }

      try {
        const lines = listText.split("\n").filter(line => line.trim() !== "");
        const recipients = [];
        const amounts = [];

        for (const line of lines) {
          const parts = line.split(",").map(x => x.trim());
          if (parts.length !== 2) continue;

          const [addr, amtStr] = parts;
          if (!ethers.isAddress(addr)) {
            throw new Error(`Invalid address: ${addr}`);
          }
          const amount = parseFloat(amtStr);
          if (isNaN(amount) || amount <= 0) {
            throw new Error(`Invalid amount: ${amtStr}`);
          }

          recipients.push(addr);
          // BPOL has 18 decimals
          amounts.push(ethers.parseUnits(amtStr, 18));
        }

        if (recipients.length === 0) {
          throw new Error("No valid recipients found.");
        }

        // Cek jaringan lagi sebelum kirim
        const network = await provider.getNetwork();
        if (network.chainId !== 137) {
          document.getElementById("status").innerText = "‚ö†Ô∏è Switch to Polygon Network in your wallet first!";
          return;
        }

        const batchContract = new ethers.Contract(CONTRACT_ADDRESS, batchSenderAbi, signer);
        document.getElementById("status").innerText = "‚è≥ Confirm transaction in your wallet...";

        const tx = await batchContract.batchTransfer(TOKEN_ADDRESS, recipients, amounts);
        document.getElementById("status").innerText = `üì¶ Transaction sent! Hash: ${tx.hash.substring(0,10)}...`;

        const receipt = await tx.wait();
        if (receipt.status === 1) {
          document.getElementById("status").innerText = "‚úÖ Airdrop successful! All tokens sent.";
        } else {
          document.getElementById("status").innerText = "‚ùå Transaction reverted.";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + (err.reason || err.message || String(err));
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("sendButton").onclick = sendTokens;

    // Opsional: Deteksi perubahan jaringan
    if (window.ethereum) {
      window.ethereum.on('chainChanged', () => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>
